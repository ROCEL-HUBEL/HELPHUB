<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Bookings - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card-header {
      background: #0d6efd;
      color: #fff;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
    }
    .btn-accept {
      background-color: #28a745;
      color: #fff;
    }
    .btn-decline {
      background-color: #dc3545;
      color: #fff;
    }
    .status-badge {
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 12px;
    }
    .status-pending {
      background: #ffc107;
      color: #000;
    }
    .status-accepted {
      background: #28a745;
      color: #fff;
    }
    .status-declined {
      background: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Booking Requests</h2>

    <!-- Booking Card Template -->
    <div id="bookingList" class="row gy-3">
      <!-- Booking requests will load here -->
    </div>
  </div>

  <script>
    // Example dummy bookings
    const bookings = [
      {
        id: 1,
        customer: "Alice Johnson",
        service: "Plumbing",
        date: "2025-08-30",
        status: "pending"
      },
      {
        id: 2,
        customer: "Michael Smith",
        service: "Electrical Repair",
        date: "2025-09-02",
        status: "pending"
      },
      {
        id: 3,
        customer: "Sophia Brown",
        service: "House Cleaning",
        date: "2025-09-05",
        status: "accepted"
      }
    ];

    function renderBookings() {
      const list = document.getElementById("bookingList");
      list.innerHTML = "";

      bookings.forEach((booking) => {
        const card = document.createElement("div");
        card.className = "col-md-6";

        card.innerHTML = `
          <div class="card">
            <div class="card-header">
              Booking #${booking.id}
            </div>
            <div class="card-body">
              <h5 class="card-title">${booking.customer}</h5>
              <p class="card-text">
                <strong>Service:</strong> ${booking.service} <br>
                <strong>Date:</strong> ${booking.date}
              </p>
              <p>
                <span class="status-badge ${
                  booking.status === "pending" ? "status-pending" :
                  booking.status === "accepted" ? "status-accepted" : "status-declined"
                }">
                  ${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}
                </span>
              </p>
              <div class="d-flex gap-2">
                <button class="btn btn-accept btn-sm" onclick="updateStatus(${booking.id}, 'accepted')">Accept</button>
                <button class="btn btn-decline btn-sm" onclick="updateStatus(${booking.id}, 'declined')">Decline</button>
              </div>
            </div>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function updateStatus(id, newStatus) {
      const booking = bookings.find(b => b.id === id);
      if (booking) {
        booking.status = newStatus;
        renderBookings();
      }
    }

    // Initial render
    renderBookings();
  </script>
</body>
</html>
