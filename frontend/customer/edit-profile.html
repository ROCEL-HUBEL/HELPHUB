<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .profile-pic {
      display: block;
      margin: 0 auto 15px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center mb-3">Edit Profile</h3>
    <img id="previewPic" src="https://via.placeholder.com/100" class="profile-pic">

    <form onsubmit="saveProfile(event)">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Profile Picture</label>
        <input type="file" id="profilePicInput" class="form-control" accept="image/*">
      </div>
      <button type="submit" class="btn btn-success w-100">Save Changes</button>
    </form>
  </div>

  <script>
    // Load existing profile
    document.getElementById("fullName").value = localStorage.getItem("customerName") || "";
    document.getElementById("email").value = localStorage.getItem("customerEmail") || "";
    document.getElementById("phone").value = localStorage.getItem("customerPhone") || "";
    const storedPic = localStorage.getItem("customerProfilePic");
    if (storedPic) document.getElementById("previewPic").src = storedPic;

    // Preview picture
    document.getElementById("profilePicInput").addEventListener("change", function() {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("previewPic").src = e.target.result;
      };
      reader.readAsDataURL(this.files[0]);
    });

    // Save profile
    function saveProfile(e) {
      e.preventDefault();
      localStorage.setItem("customerName", document.getElementById("fullName").value);
      localStorage.setItem("customerEmail", document.getElementById("email").value);
      localStorage.setItem("customerPhone", document.getElementById("phone").value);
      localStorage.setItem("customerProfilePic", document.getElementById("previewPic").src);
      alert("âœ… Profile updated successfully!");
      window.location.href = "customer-dashboard.html";
    }
  </script>
</body>
</html>
