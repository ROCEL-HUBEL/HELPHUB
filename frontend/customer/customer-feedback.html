<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background: #43a047;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 25px;
    }
    .card {
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }
    .rating span {
      font-size: 28px;
      cursor: pointer;
      color: #ddd;
    }
    .rating span.active {
      color: #ff9800;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="header">
    <h2>üí¨ Customer Feedback</h2>
    <p>We value your opinion! Please share your experience.</p>
  </div>

  <div class="card">
    <form id="feedbackForm">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label>Rate Your Experience</label>
        <div class="rating" id="rating">
          <span data-value="1">‚≠ê</span>
          <span data-value="2">‚≠ê</span>
          <span data-value="3">‚≠ê</span>
          <span data-value="4">‚≠ê</span>
          <span data-value="5">‚≠ê</span>
        </div>
      </div>
      <div class="mb-3">
        <label>Your Feedback</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Write your feedback here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
    </form>
  </div>
</div>

<script>
  let selectedRating = 0;
  const stars = document.querySelectorAll('#rating span');
  stars.forEach(star => {
    star.addEventListener('click', function() {
      selectedRating = this.getAttribute('data-value');
      stars.forEach(s => s.classList.remove('active'));
      this.classList.add('active');
    });
  });

  document.getElementById('feedbackForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const feedback = {
      role: "Customer",
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      rating: selectedRating,
      message: document.getElementById('message').value,
      date: new Date().toLocaleString()
    };

    let feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
    feedbacks.push(feedback);
    localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

    alert("‚úÖ Thank you! Your feedback has been submitted.");
    this.reset();
  });
</script>
</body>
</html>
