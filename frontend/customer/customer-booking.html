<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - HelpHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .confirmation-container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .icon-large {
            font-size: 4rem;
            color: #28a745;
        }
        .details-section {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background: #e9f5ee;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <i class="bi bi-check-circle-fill icon-large mb-3"></i>
        <h2>Booking Confirmed!</h2>
        <p>Thank you for your booking. We have received your request and will get back to you shortly.</p>

        <div class="details-section">
            <h4 class="mb-3">Booking Details</h4>
            <p><strong>Service:</strong> <span id="conf-service"></span></p>
            <p><strong>Full Name:</strong> <span id="conf-name"></span></p>
            <p><strong>Email:</strong> <span id="conf-email"></span></p>
            <p><strong>Date:</strong> <span id="conf-date"></span></p>
            <p><strong>Time:</strong> <span id="conf-time"></span></p>
            <p><strong>Address:</strong> <span id="conf-address"></span></p>
            <p><strong>Notes:</strong> <span id="conf-notes"></span></p>
        </div>

        <a href="customer-dashboard.html" class="btn btn-primary mt-4">Go to Dashboard</a>
    </div>

    <script>
        // Retrieve booking data from session storage
        const bookingDataString = sessionStorage.getItem('bookingData');
        if (bookingDataString) {
            const bookingData = JSON.parse(bookingDataString);

            // Populate the confirmation page with the data
            document.getElementById('conf-service').textContent = bookingData.service || 'N/A';
            document.getElementById('conf-name').textContent = bookingData.customerName || 'N/A';
            document.getElementById('conf-email').textContent = bookingData.email || 'N/A';
            document.getElementById('conf-date').textContent = bookingData.date || 'N/A';
            document.getElementById('conf-time').textContent = bookingData.time || 'N/A';
            document.getElementById('conf-address').textContent = bookingData.address || 'N/A';
            document.getElementById('conf-notes').textContent = bookingData.notes || 'No notes provided';
        } else {
            // Handle case where no data is found (e.g., user directly accessed this page)
            document.querySelector('.confirmation-container').innerHTML = `
                <i class="bi bi-x-circle-fill icon-large" style="color:#dc3545;"></i>
                <h2>Oops!</h2>
                <p>No booking details found. Please <a href="customer-booking.html">try again</a>.</p>
            `;
        }
    </script>
</body>
</html>
