<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .navbar {
      background: #11998e;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar p-3">
    <h4>HelpHub - Confirm Booking</h4>
  </nav>

  <div class="container mt-5">
    <div class="card">
      <h3>Confirm Your Booking</h3>
      <p>Please review your booking details before confirming:</p>

      <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Service:</strong> <span id="confService"></span></li>
        <li class="list-group-item"><strong>Date:</strong> <span id="confDate"></span></li>
        <li class="list-group-item"><strong>Time:</strong> <span id="confTime"></span></li>
        <li class="list-group-item"><strong>Description:</strong> <span id="confDesc"></span></li>
      </ul>

      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="editBooking()">✏️ Edit</button>
        <button class="btn btn-success" onclick="confirmBooking()">✅ Confirm</button>
      </div>
    </div>
  </div>

  <script>
    // Get booking draft
    const bookingDraft = JSON.parse(localStorage.getItem("bookingDraft"));
    if (bookingDraft) {
      document.getElementById("confService").innerText = bookingDraft.service;
      document.getElementById("confDate").innerText = bookingDraft.date;
      document.getElementById("confTime").innerText = bookingDraft.time;
      document.getElementById("confDesc").innerText = bookingDraft.description || "N/A";
    }

    function editBooking() {
      window.location.href = "customer-booking.html"; // Back to form
    }

    function confirmBooking() {
      let bookings = JSON.parse(localStorage.getItem("customerBookings")) || [];
      bookingDraft.status = "Confirmed";
      bookings.push(bookingDraft);
      localStorage.setItem("customerBookings", JSON.stringify(bookings));
      localStorage.removeItem("bookingDraft");
      alert("✅ Booking confirmed!");
      window.location.href = "customer-history.html";
    }
  </script>
</body>
</html>
