<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff512f, #dd2476);
      font-family: Arial, sans-serif;
    }
    .reset-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="reset-container">
      <h3 class="text-center">Reset Password</h3>
      <form id="resetForm">
        <div class="mb-3">
          <label>Email Address</label>
          <input type="email" id="resetEmail" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Send Reset Link</button>
      </form>
      <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;
      alert("A reset link has been sent to " + email);
      // ðŸš€ Later: connect to backend to actually send email
    });
  </script>
</body>
</html>
