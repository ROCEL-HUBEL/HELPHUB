<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Providers - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .category-btn {
      margin: 5px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .voice-btn {
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: #11998e;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .voice-btn.listening {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">Find Service Providers</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by name or service...">
      <button class="voice-btn" id="voiceBtn">üé§</button>
    </div>

    <!-- Categories -->
    <div class="mb-4">
      <button class="btn btn-outline-success category-btn" onclick="filterCategory('All')">All</button>
      <button class="btn btn-outline-success category-btn" onclick="filterCategory('Cleaning')">Cleaning</button>
      <button class="btn btn-outline-success category-btn" onclick="filterCategory('Plumbing')">Plumbing</button>
      <button class="btn btn-outline-success category-btn" onclick="filterCategory('Electrical')">Electrical</button>
      <button class="btn btn-outline-success category-btn" onclick="filterCategory('Beauty')">Beauty</button>
    </div>

    <!-- Providers Grid -->
    <div class="row" id="providersList"></div>
  </div>

  <script>
    // Dummy service providers
    const providers = [
      { id: 1, name: "John Doe", category: "Cleaning", rating: 4.5, contact: "123-456-7890" },
      { id: 2, name: "Mary Smith", category: "Plumbing", rating: 4.8, contact: "234-567-8901" },
      { id: 3, name: "Alex Johnson", category: "Electrical", rating: 4.6, contact: "345-678-9012" },
      { id: 4, name: "Sophia Lee", category: "Beauty", rating: 4.9, contact: "456-789-0123" },
      { id: 5, name: "Michael Brown", category: "Cleaning", rating: 4.3, contact: "567-890-1234" }
    ];

    const providersList = document.getElementById("providersList");
    const searchInput = document.getElementById("searchInput");

    function displayProviders(list) {
      providersList.innerHTML = "";
      if (list.length === 0) {
        providersList.innerHTML = `<p class="text-muted">No providers found.</p>`;
        return;
      }
      list.forEach(p => {
        providersList.innerHTML += `
          <div class="col-md-4 mb-3">
            <div class="card p-3" onclick="viewProvider(${p.id})">
              <h5>${p.name}</h5>
              <p><strong>Category:</strong> ${p.category}</p>
              <p>‚≠ê ${p.rating}</p>
              <button class="btn btn-success w-100">View Profile</button>
            </div>
          </div>
        `;
      });
    }

    // Initial load
    displayProviders(providers);

    // Search
    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      const filtered = providers.filter(p => 
        p.name.toLowerCase().includes(value) || p.category.toLowerCase().includes(value)
      );
      displayProviders(filtered);
    });

    // Filter by category
    function filterCategory(cat) {
      if (cat === "All") {
        displayProviders(providers);
      } else {
        const filtered = providers.filter(p => p.category === cat);
        displayProviders(filtered);
      }
    }

    // Navigate to profile page
    function viewProvider(id) {
      localStorage.setItem("selectedProvider", JSON.stringify(providers.find(p => p.id === id)));
      window.location.href = "provider-profile.html";
    }

    // Voice Search
    const voiceBtn = document.getElementById("voiceBtn");
    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onstart = () => voiceBtn.classList.add("listening");
      recognition.onend = () => voiceBtn.classList.remove("listening");
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        searchInput.value = transcript;
        searchInput.dispatchEvent(new Event("input"));
      };

      voiceBtn.addEventListener("click", () => {
        recognition.start();
      });
    } else {
      voiceBtn.style.display = "none"; // Hide if not supported
    }
  </script>
</body>
</html>
