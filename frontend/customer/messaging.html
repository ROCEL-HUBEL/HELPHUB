<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      background: #198754;
      color: #fff;
      padding: 15px;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-end;
    }
    .message.customer { justify-content: flex-end; }
    .message.provider { justify-content: flex-start; }
    .message-bubble {
      padding: 12px;
      border-radius: 15px;
      max-width: 65%;
      word-wrap: break-word;
    }
    .message.customer .message-bubble {
      background: #198754;
      color: white;
      border-bottom-right-radius: 0;
    }
    .message.provider .message-bubble {
      background: #f1f0f0;
      color: #333;
      border-bottom-left-radius: 0;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 20px;
      background: #fff;
      margin: 0 10px;
      outline: none;
    }
    .chat-input button {
      background: none;
      border: none;
      font-size: 20px;
      margin: 0 5px;
      color: #198754;
      cursor: pointer;
    }
    .chat-input button:hover {
      color: #145c32;
    }
    /* Emoji Picker */
    #emojiPicker {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 60px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      max-width: 220px;
      flex-wrap: wrap;
    }
    #emojiPicker span {
      font-size: 20px;
      cursor: pointer;
      margin: 5px;
    }
    #emojiPicker span:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat with Service Provider</div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will appear here -->
    </div>
    <div id="emojiPicker">
      😀 😃 😄 😁 😆 😅 😂 😊 😇 🙂 🙃 😉 😍 🤩 😘 😎 🤔 😢 😡 👍 👎 🙌 👏
    </div>
    <div class="chat-input">
      <button onclick="toggleEmojiPicker()"><i class="fa-solid fa-face-smile"></i></button>
      <input type="text" id="messageInput" placeholder="Type a message...">
      <input type="file" id="fileInput" style="display:none" onchange="sendFile(event)">
      <button onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-paperclip"></i></button>
      <button onclick="startRecording()"><i class="fa-solid fa-microphone"></i></button>
      <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    // Send text message
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      appendMessage(text, "customer");
      input.value = "";
    }

    function appendMessage(content, sender, isHTML=false) {
      const messagesContainer = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);

      const bubble = document.createElement("div");
      bubble.classList.add("message-bubble");
      if (isHTML) {
        bubble.innerHTML = content;
      } else {
        bubble.textContent = content;
      }

      messageDiv.appendChild(bubble);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Emoji picker
    function toggleEmojiPicker() {
      const picker = document.getElementById("emojiPicker");
      picker.style.display = picker.style.display === "none" ? "flex" : "none";
    }
    document.getElementById("emojiPicker").addEventListener("click", function(e) {
      if (e.target.textContent) {
        const input = document.getElementById("messageInput");
        input.value += e.target.textContent;
      }
    });

    // File attachment
    function sendFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (file.type.startsWith("image/")) {
        appendMessage(`<img src="${URL.createObjectURL(file)}" style="max-width:150px;border-radius:8px;">`, "customer", true);
      } else {
        appendMessage("📎 " + file.name, "customer");
      }
    }

    // Voice recording
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const audioUrl = URL.createObjectURL(audioBlob);
          appendMessage(`<audio controls src="${audioUrl}"></audio>`, "customer", true);
        };

        mediaRecorder.start();

        setTimeout(() => {
          mediaRecorder.stop(); // auto-stop after 5 seconds for demo
        }, 5000);

      } catch (err) {
        alert("Microphone access denied!");
      }
    }
  </script>
</body>
</html>
