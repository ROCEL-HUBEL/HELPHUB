<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Profile - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    .star-rating {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ccc;
    }

    .star-rating .active {
      color: #ffc107;
    }

    .review-card {
      border-radius: 10px;
      padding: 15px;
      background: #f8f9fa;
      margin-bottom: 15px;
    }

    .provider-header {
      text-align: center;
      padding: 20px;
    }

    .provider-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-4">

    <!-- Provider Info -->
    <div class="provider-header">
      <img src="https://images.unsplash.com/photo-1603415526960-f7e0328a1d52" alt="Provider">
      <h3>John Doe - Electrician</h3>
      <p>Technical Services - Electrical Repairs</p>
      <div>
        ⭐ Average Rating: <span id="averageRating">4.5</span>/5 (12 Reviews)
      </div>
    </div>

    <hr>

    <!-- Rating + Review Form -->
    <h4>Leave a Review</h4>
    <div class="mb-3">
      <div id="starRating" class="star-rating">
        <i class="bi bi-star" data-value="1"></i>
        <i class="bi bi-star" data-value="2"></i>
        <i class="bi bi-star" data-value="3"></i>
        <i class="bi bi-star" data-value="4"></i>
        <i class="bi bi-star" data-value="5"></i>
      </div>
      <textarea id="reviewText" class="form-control mt-3" rows="3" placeholder="Write your review..."></textarea>
      <button class="btn btn-primary mt-2" onclick="submitReview()">Submit Review</button>
    </div>

    <hr>

    <!-- Display Reviews -->
    <h4>Customer Reviews</h4>
    <div id="reviewsList">
      <div class="review-card">
        <strong>Mary K.</strong> ⭐⭐⭐⭐⭐  
        <p>Excellent service, very professional!</p>
      </div>
      <div class="review-card">
        <strong>Samuel O.</strong> ⭐⭐⭐⭐  
        <p>Good job, but arrived a bit late.</p>
      </div>
    </div>
  </div>

  <script>
    let selectedRating = 0;

    // Handle star selection
    document.querySelectorAll("#starRating i").forEach(star => {
      star.addEventListener("click", function() {
        selectedRating = this.getAttribute("data-value");
        document.querySelectorAll("#starRating i").forEach(s => s.classList.remove("active", "bi-star-fill"));
        for (let i = 0; i < selectedRating; i++) {
          document.querySelectorAll("#starRating i")[i].classList.add("active", "bi-star-fill");
        }
      });
    });

    // Submit Review
    function submitReview() {
      let reviewText = document.getElementById("reviewText").value;
      if (selectedRating === 0 || reviewText.trim() === "") {
        alert("Please give a star rating and write a review.");
        return;
      }

      let reviewsList = document.getElementById("reviewsList");
      let newReview = document.createElement("div");
      newReview.classList.add("review-card");
      newReview.innerHTML = `<strong>You</strong> ${"⭐".repeat(selectedRating)}<br><p>${reviewText}</p>`;
      reviewsList.prepend(newReview);

      document.getElementById("reviewText").value = "";
      document.querySelectorAll("#starRating i").forEach(s => s.classList.remove("active", "bi-star-fill"));
      selectedRating = 0;
    }
  </script>
</body>
</html>
