<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>üîë Admin Login</h3>
    <form onsubmit="return validateLogin(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="email" class="form-control" id="username" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="errorMsg" class="text-danger mt-2" style="display:none;"></div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // ‚úÖ Only your credentials allowed
      const adminUser = "rocelhubel@helphub.com";
      const adminPass = "Rocel&hubel2007";

      if (username === adminUser && password === adminPass) {
        // Save login session
        localStorage.setItem("adminLoggedIn", "true");

        // Send notification (later integrated with backend/SMS API)
        sendLoginNotification("login");

        window.location.href = "admin-dashboard.html"; // redirect to admin portal
      } else {
        document.getElementById("errorMsg").innerText = "‚ùå Invalid credentials. Try again.";
        document.getElementById("errorMsg").style.display = "block";
      }
    }
    
  function sendLoginNotification(type) {
    const time = new Date().toLocaleString();
    const device = navigator.userAgent;
    const location = "Ghana"; // Later: detect real location with IP API

    fetch("http://localhost:3000/notify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type, time, device, location })
    })
    .then(res => res.json())
    .then(data => console.log("üì≤ Notification sent:", data))
    .catch(err => console.error("‚ùå Error:", err));
  }


  </script>
</body>
</html>
