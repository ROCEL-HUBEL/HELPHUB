<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Management - Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1565c0;
    }
    .status {
      font-weight: bold;
    }
    .status.pending {
      color: orange;
    }
    .status.confirmed {
      color: green;
    }
    .status.canceled {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÖ Booking Management</h2>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Customer</th>
          <th>Provider</th>
          <th>Service</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookingTable">
        <tr>
          <td>1</td>
          <td>Mary Johnson</td>
          <td>James Smith</td>
          <td>Plumbing</td>
          <td>Aug 28, 2025</td>
          <td class="status pending">Pending</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="updateStatus(this, 'confirmed')">Confirm</button>
            <button class="btn btn-danger btn-sm" onclick="updateStatus(this, 'canceled')">Cancel</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Daniel Green</td>
          <td>Sarah White</td>
          <td>Cleaning</td>
          <td>Sep 1, 2025</td>
          <td class="status pending">Pending</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="updateStatus(this, 'confirmed')">Confirm</button>
            <button class="btn btn-danger btn-sm" onclick="updateStatus(this, 'canceled')">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function updateStatus(button, status) {
      const row = button.closest("tr");
      const statusCell = row.querySelector(".status");

      if (status === "confirmed") {
        statusCell.textContent = "Confirmed";
        statusCell.className = "status confirmed";
        alert("‚úÖ Booking confirmed!");
      } else if (status === "canceled") {
        statusCell.textContent = "Canceled";
        statusCell.className = "status canceled";
        alert("‚ùå Booking canceled!");
      }
    }
  </script>
</body>
</html>
