<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Management - Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1565c0;
    }
    .status {
      font-weight: bold;
    }
    .status.pending {
      color: orange;
    }
    .status.approved {
      color: green;
    }
    .status.rejected {
      color: red;
    }
    .status.suspended {
      color: purple;
    }
    .btn-sm {
      margin-right: 5px;
    }
    .doc-link {
      text-decoration: underline;
      cursor: pointer;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üë®‚Äçüîß Provider Management</h2>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Provider Name</th>
          <th>Email</th>
          <th>Uploaded Docs</th>
          <th>Verification Step</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="providerTable">
        <!-- Example row -->
        <tr>
          <td>1</td>
          <td>James Smith</td>
          <td>james@example.com</td>
          <td>
            <span class="doc-link" onclick="viewDocs('James Smith')">üìÇ View Docs</span>
          </td>
          <td class="current-step">Identity Verification</td>
          <td class="status pending">Pending</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="updateProvider(this, 'approved')">Approve</button>
            <button class="btn btn-danger btn-sm" onclick="updateProvider(this, 'rejected')">Reject</button>
            <button class="btn btn-warning btn-sm" onclick="updateProvider(this, 'suspended')">Suspend</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal for viewing documents -->
  <div class="modal fade" id="docsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Provider Documents</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="docsContent">
          <!-- Dynamic provider docs here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const steps = [
      "Identity Verification",
      "Certificates & Licenses",
      "Portfolio Review",
      "Business Info Verification",
      "Final Approval"
    ];

    function viewDocs(providerName) {
      // For now static sample docs (replace with backend docs later)
      const docsHTML = `
        <h6>üìë Documents for ${providerName}</h6>
        <ul>
          <li><a href="#" target="_blank">Government ID.pdf</a></li>
          <li><a href="#" target="_blank">Certificate of Training.pdf</a></li>
          <li><a href="#" target="_blank">Portfolio Samples.zip</a></li>
          <li><a href="#" target="_blank">Business Registration.pdf</a></li>
        </ul>
      `;
      document.getElementById("docsContent").innerHTML = docsHTML;
      new bootstrap.Modal(document.getElementById("docsModal")).show();
    }

    function updateProvider(button, action) {
      const row = button.closest("tr");
      const statusCell = row.querySelector(".status");
      const stepCell = row.querySelector(".current-step");

      if (action === "approved") {
        const currentStep = stepCell.textContent.trim();
        const stepIndex = steps.indexOf(currentStep);

        if (stepIndex < steps.length - 1) {
          stepCell.textContent = steps[stepIndex + 1];
          statusCell.textContent = "Pending";
          statusCell.className = "status pending";
          alert("‚úÖ Step approved! Proceeding to next verification step.");
        } else {
          statusCell.textContent = "Approved";
          statusCell.className = "status approved";
          alert("üéâ Provider fully approved!");
        }
      } 
      else if (action === "rejected") {
        statusCell.textContent = "Rejected";
        statusCell.className = "status rejected";
        alert("‚ùå Provider rejected at this step.");
      } 
      else if (action === "suspended") {
        statusCell.textContent = "Suspended";
        statusCell.className = "status suspended";
        alert("‚ö†Ô∏è Provider account suspended.");
      }
    }
  </script>
</body>
</html>
