<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background: #43a047;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 25px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      background: #fff;
      margin-bottom: 20px;
    }
    .btn-custom {
      border-radius: 8px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="header">
    <h2>‚öôÔ∏è Admin Settings</h2>
    <p>Manage your profile, notifications, and system preferences</p>
  </div>

  <!-- Profile Settings -->
  <div class="card">
    <h5>üë§ Admin Profile</h5>
    <form>
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" value="Hubert Kelvin Elinam Rocky" disabled>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" value="hubertrocky9@gmail.com" disabled>
      </div>
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" value="rocelhubel@helphub.com" disabled>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" value="Rocel&hubel2007" disabled>
      </div>
      <button type="button" class="btn btn-primary btn-custom">Change Password</button>
    </form>
  </div>

  <!-- Notification Settings -->
  <div class="card">
    <h5>üîî Notifications</h5>
    <form>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="notifyLogin" checked>
        <label class="form-check-label" for="notifyLogin">Notify on login/logout</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="notifyBookings" checked>
        <label class="form-check-label" for="notifyBookings">Notify on new bookings</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="notifyFeedback">
        <label class="form-check-label" for="notifyFeedback">Notify on new feedback</label>
      </div>
      <button type="button" class="btn btn-success mt-3 btn-custom">Save Preferences</button>
    </form>
  </div>

  <!-- System Settings -->
  <div class="card">
    <h5>üõ† System Settings</h5>
    <form>
      <div class="mb-3">
        <label>Default Currency</label>
        <select class="form-select">
          <option selected>GHS (‚Çµ)</option>
          <option>USD ($)</option>
          <option>EUR (‚Ç¨)</option>
        </select>
      </div>
      <div class="mb-3">
        <label>System Language</label>
        <select class="form-select">
          <option selected>English</option>
          <option>French</option>
          <option>Spanish</option>
        </select>
      </div>
      <button type="button" class="btn btn-success btn-custom">Update Settings</button>
    </form>
  </div>
</div>
</body>
</html>
