<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Feedback - HelpHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background: #6a1b9a;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 25px;
    }
    .table-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table th {
      background: #eee;
    }
    .filter-bar {
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .reply-box {
      margin-top: 5px;
      padding: 8px;
      background: #f8f9fa;
      border-left: 3px solid #6a1b9a;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="header">
    <h2>üìä Admin Feedback Panel</h2>
    <p>View, manage & reply to feedback from customers & providers</p>
  </div>

  <!-- Filter & Controls -->
  <div class="filter-bar">
    <select id="roleFilter" class="form-select" style="max-width:200px;">
      <option value="all">All Roles</option>
      <option value="Customer">Customer</option>
      <option value="Service Provider">Service Provider</option>
    </select>
    <select id="sortFilter" class="form-select" style="max-width:200px;">
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
      <option value="highRating">Highest Rating</option>
      <option value="lowRating">Lowest Rating</option>
    </select>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Role</th>
          <th>Name</th>
          <th>Email</th>
          <th>Rating</th>
          <th>Message</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="feedbackTable">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>
</div>

<script>
  let feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];

  function renderFeedback() {
    const tableBody = document.getElementById('feedbackTable');
    tableBody.innerHTML = "";

    let roleFilter = document.getElementById('roleFilter').value;
    let sortFilter = document.getElementById('sortFilter').value;

    let filtered = feedbacks.filter(f => roleFilter === "all" || f.role === roleFilter);

    // Sorting
    if (sortFilter === "newest") {
      filtered.sort((a,b) => new Date(b.date) - new Date(a.date));
    } else if (sortFilter === "oldest") {
      filtered.sort((a,b) => new Date(a.date) - new Date(b.date));
    } else if (sortFilter === "highRating") {
      filtered.sort((a,b) => b.rating - a.rating);
    } else if (sortFilter === "lowRating") {
      filtered.sort((a,b) => a.rating - b.rating);
    }

    // Render rows
    filtered.forEach((f, index) => {
      let replyHtml = f.reply 
        ? `<div class="reply-box"><strong>Admin Reply:</strong> ${f.reply}</div>` 
        : `<button class="btn btn-sm btn-primary" onclick="openReply(${index})">Reply</button>`;

      let row = `<tr>
        <td>${f.role}</td>
        <td>${f.name}</td>
        <td>${f.email}</td>
        <td>‚≠ê ${f.rating}</td>
        <td>
          ${f.message}
          ${replyHtml}
        </td>
        <td>${f.date}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="deleteFeedback(${index})">Delete</button>
        </td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  }

  function deleteFeedback(index) {
    if (confirm("Are you sure you want to delete this feedback?")) {
      feedbacks.splice(index, 1);
      localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
      renderFeedback();
    }
  }

  function openReply(index) {
    let replyText = prompt("Enter your reply to this feedback:");
    if (replyText && replyText.trim() !== "") {
      feedbacks[index].reply = replyText.trim();
      localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
      renderFeedback();
    }
  }

  // Event Listeners
  document.getElementById('roleFilter').addEventListener('change', renderFeedback);
  document.getElementById('sortFilter').addEventListener('change', renderFeedback);

  renderFeedback();
</script>
</body>
</html>
