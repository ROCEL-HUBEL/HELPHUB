<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f4f7fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1565c0;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    canvas {
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Reports & Analytics</h2>

    <div class="row g-4">
      <!-- Signups -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5>üë• User Signups</h5>
          <canvas id="signupChart"></canvas>
        </div>
      </div>

      <!-- Bookings -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5>üìÖ Bookings Overview</h5>
          <canvas id="bookingChart"></canvas>
        </div>
      </div>

      <!-- Revenue -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5>üí∞ Revenue Growth</h5>
          <canvas id="revenueChart"></canvas>
        </div>
      </div>

      <!-- Top Providers -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5>üë®‚Äçüîß Top Performing Providers</h5>
          <canvas id="providerChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Signups Chart
    new Chart(document.getElementById('signupChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [
          { label: 'Customers', data: [50, 70, 80, 65, 90, 120], backgroundColor: '#42a5f5' },
          { label: 'Providers', data: [20, 30, 40, 25, 35, 50], backgroundColor: '#66bb6a' }
        ]
      }
    });

    // Bookings Chart
    new Chart(document.getElementById('bookingChart'), {
      type: 'doughnut',
      data: {
        labels: ['Completed', 'Pending', 'Cancelled'],
        datasets: [{
          data: [300, 80, 40],
          backgroundColor: ['#66bb6a', '#ffca28', '#ef5350']
        }]
      }
    });

    // Revenue Chart
    new Chart(document.getElementById('revenueChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue ($)',
          data: [1200, 1500, 1800, 2000, 2500, 3000],
          borderColor: '#1565c0',
          backgroundColor: 'rgba(21,101,192,0.1)',
          fill: true,
          tension: 0.3
        }]
      }
    });

    // Top Providers Chart
    new Chart(document.getElementById('providerChart'), {
      type: 'bar',
      data: {
        labels: ['James Smith', 'Mary Johnson', 'David Lee', 'Sophia Brown', 'Michael Green'],
        datasets: [{
          label: 'Completed Jobs',
          data: [120, 95, 80, 75, 60],
          backgroundColor: '#ab47bc'
        }]
      }
    });
  </script>
</body>
</html>
